<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="file-input">
    <input type="file" id="file" accept=".json">
  </div>
  <div id="paper-container">
    <a id="paper-title"></a>
    <p><b>Rating: </b><span id="paper-rating"></span></p>
    <p><b>Keywords: </b><span id="paper-keywords"></span></p>
    <p><b>Abstract: </b><span id="paper-abstract"></span></p>
    <p><b>Subjects: </b><span id="paper-subjects"></span></p>
    <p><b>Comments: </b><span id="paper-comments"></span></p>
  </div>
  <div id="navigation">
    <p>Paper <span id="current-index"></span> out of <span id="total-papers"></span></p>
    <button id="prev-paper" disabled>Previous</button>
    <button id="next-paper">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
